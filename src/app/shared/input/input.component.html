<div class="form-group" [class.has-success]="hasSuccess()"
                        [class.has-error]="hasError()"> <!--class.hass-success aplica classe css ao campo -->
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}}</label>

  <ng-content></ng-content>

  <!--<input type="text" class="form-control" name="adress" #iptAdress="ngModel" ngModel required minlength="5" placeholder="EndereÃ§o" autocomplete="off">-->
  <!-- PARA ASSOCIAR NGMODULE COM QUALQUER INPUT O NAME PRECISA SER INFORMADO - NGMODULE utilizado para adicionar e atualizar os valores do formulario-->
  <span class="help-block" *ngIf="hasSuccess()"><i class="fa fa-check"></i> Ok</span>
  <span class="help-block" *ngIf="hasError()"><i class="fa fa-remove"></i> {{errorMessage}}</span>
</div>
